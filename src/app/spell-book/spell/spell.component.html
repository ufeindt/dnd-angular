<mat-list-item>
  <div matLine>
    <div class="spell-left">
      <a [href]="spell.link">{{ spell.name }}</a>
    </div>
    <div class="spell-right">
      <button
        mat-icon-button
        color="primary"
        aria-label="Reroll Item button"
        title="Reroll Spell"
        (click)="onReroll()">
        <mat-icon>casino</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Delete button"
        title="Remove Spell"
        (click)="onRemove()">
          <mat-icon>delete</mat-icon>
        </button>
    </div>
  </div>
</mat-list-item>
